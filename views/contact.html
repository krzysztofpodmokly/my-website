<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/form.css">

    <title>My | Contacts</title>
</head>

<body>
    <section class="section-contact">
        <div class="contact">
            <div class="contact__form">
                <form action="" class="form" method="POST">
                    <div class="margin-bottom-small">
                        <h2 class="heading-secondary">Contact me</h2>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Email address" id="name" required>
                        <label for="name" class="form__label">Full name</label>
                    </div>

                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Full Name" id="email" required>
                        <label for="email" class="form__label">Email address</label>
                    </div>
                    
                    <div class="form__group">
                        <textarea name="" class="form__message" cols="20" rows="3" placeholder="Enter message" id="message" required></textarea>
                    </div>

                    <div class="form__group">
                        <button class="btn btn--blue">Send &rarr;</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
